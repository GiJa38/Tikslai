<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mano Tikslai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#FAFAF9">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <div class="date-display" id="currentDate"></div>
            <div class="quote-container">
                <p class="quote-text" id="dailyQuote">"Kiekviena diena yra nauja pradžia."</p>
                <p class="quote-support">Šiandien pakanka mažo žingsnio.</p>
            </div>

            <div id="contextSummary" class="summary-context">Šiandien – įveikta 0 iš 0 dienos tikslų</div>
        </header>

        <!-- Removed separate summary section, merged into header -->

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="daily">Diena</button>
            <button class="tab-btn" data-tab="weekly">Savaitė</button>
            <button class="tab-btn" data-tab="monthly">Mėnuo</button>
            <div style="width:1px; background:#ddd; height:24px; margin:0 8px;"></div>
            <button class="tab-btn" data-tab="overview">Apžvalga</button>
            <button class="tab-btn" data-tab="all">Visi</button>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent">
            <!-- Active View (Dynamic content injected here) -->
            <div id="activeView" class="view active">
                <div id="goalsList" class="goals-list">
                    <!-- Goals will be injected here -->
                </div>
            </div>

            <!-- Specific Container for "All Goals" management mode if needed, 
                 but we can reuse the same container structure managed by JS -->
            <button id="fabBtn" class="fab" onclick="openModal()" aria-label="Pridėti tikslą">+</button>
        </main>
    </div>

    <!-- Modal for Adding/Editing -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Naujas Tikslas</h2>
            <form id="goalForm">
                <input type="hidden" id="goalId">

                <div class="form-group">
                    <label>Pavadinimas</label>
                    <input type="text" id="goalTitle" required placeholder="Pvz: Sportuoti">
                </div>

                <div class="form-group">
                    <label>Kategorija</label>
                    <select id="goalCategory">
                        <option value="Sveikata">Sveikata</option>
                        <option value="Mokymasis">Mokymasis</option>
                        <option value="Darbas">Darbas</option>
                        <option value="Kita">Kita</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Periodas</label>
                    <select id="goalPeriod">
                        <option value="daily">Dienos (kasdien)</option>
                        <option value="weekly">Savaitės (per savaitę)</option>
                        <option value="monthly">Mėnesio (per mėnesį)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Matavimas</label>
                    <select id="goalUnit">
                        <option value="min">Minutės</option>
                        <option value="times">Kartai</option>
                        <option value="units">Vienetai (psl., km, ir t.t.)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="targetLabel">Planuojama (min)</label>
                    <input type="number" id="goalTarget" required min="1" placeholder="Pvz: 30">
                </div>

                <div class="form-group">
                    <label>Aprašymas (nebūtina)</label>
                    <textarea id="goalDescription" rows="2"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Atšaukti</button>
                    <button type="submit" class="btn-primary">Išsaugoti</button>
                </div>
                <!-- Delete button will be added dynamically when editing -->
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((reg) => console.log('Service Worker: Registered (Scope: ' + reg.scope + ')'))
                    .catch((err) => console.log('Service Worker: Error: ', err));
            });
        }
    </script>
</body>

</html>
